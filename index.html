<!DOCTYPE html><!--informa al navegdor que version de HTML se ocupa-->
<html lang="en"><!--se utiliza para comenzar a estructurar y el idioma-->
<head><!--información general acerca del documento, incluyendo su título y
  enlaces a scripts y hojas de estilos-->
    <meta charset="UTF-8">"><!--responsable de que se muestre el contenido correctamente y con caracteres-->
    <!-- metaetiqueta mediante la que se establece si se puede hacer zoom en una página, el zoom inicial o 
        la anchura de la pantalla del dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memorama</title><!--se encarga de dale titulo a la pestaña de la pagina-->
    <link rel="stylesheet" href="style.css"><!--se enlaza una hoja de estilo-->
</head><!--se cierra la parte de la informacion general-->
<body><!--se escribe el contenido que ira dentro de la pagina web-->
    <h1 class="nombre">JUEGO-MEMORAMA</h1><!--titulo principal-->
    <!--añadimos la clase para hacer el tablero-->
  <div class="tablero" id="tablero">
</div><!--termina la clase del tablero-->

<br><!--colocamos un espacio-->
<!--colocamos un contenedor en donde tendremos un bonton con la fiuncion de comenzar juego-->
<div class="new-game" id="button" onclick="generarTablero()">
  <strong>Comenzar</strong><!--colocamos las letras del boton-->
</div><!--terminamos el contenedor de boton-->
    <!--enlazamos el script-->
    <script src="script.js"></script>
</body><!--se termina lo que ira dentro de la pagina web-->
</html><!--fin de la estructura-->
